#
# Publish the records
#

- name: Publish DNS zones
  local_action:
    module: uri
    method: PUT
    url: "{{ dynect_api_url }}/Zone/{{ public_dns_zone }}"
    headers:
      Content-Type: "application/json"
      Auth-Token: "{{ dynect_session_token }}"
    body_format: json
    body:
      publish: true
